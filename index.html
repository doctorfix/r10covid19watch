<script>

  function badgify(par_val)
  {
    let badge = '';
    let loc_val = par_val.toUpperCase();
    switch(loc_val)
    {
      case "YES":
        badge = "danger";
        break;
      case "NO":
        badge = "success";
        break;
      default:
        badge = "warning";
        break;

    }    
     return '<span class="float-right badge bg-' + badge + '">' + loc_val + '</span>'
  }

  function cformtablerow(par_row)
  {
    $("#tabentries  tbody").append(
             '<tr>' + 
                   '<td>' + par_row.name + '</td>' + 
                   '<td align="center">' + par_row.gender + '</td>' + 
                   '<td align="center">' + par_row.age +'</td>' + 
                   '<td>' + par_row.mobileno + '</td>' + 
                   '<td>' + par_row.bodytemp +  '</td>' +  
                   '<td align="center"> ' + badgify(par_row.diagnosed) + '</td>' + 
                   '<td align="center">' + badgify(par_row.encounter) + '</td>' + 
                   '<td align="center">' + badgify(par_row.vacinated) + '</td>' + 
                   '<td>' + par_row.nationality + '</td>' + 
                   '<td>' + par_row.btn1 + '</td>' + 
                   '<td>' + par_row.btn2 + '</td>' + 
                '</tr>'
    )
  }


  function cformtable()
  {
    /*
    name, gender, age, mobile no, body temp, covid-19 diagnosed(y/n), covid-19 encounter(y/n), 
    vacinated(y/n), nationality
    */
    return '<div class="card-body">' + 
          '<table id="tabentries" class="table table-bordered table-hover">' + 
             '<thead>' + 
                '<tr>' + 
                   '<th>Name </th>' + 
                   '<th> Gender </th>' + 
                   '<th> Age </th>' + 
                  '<th> Mobile No </th>' + 
                  '<th> Body Temp </th>' +  
                  '<th> Covid-19 diagnosed(y/n) </th>' + 
                  '<th> Covid-19 encounter(y/n) </th>' + 
                  '<th> Vacinated(y/n) </th>' + 
                  '<th> Nationality </th>' + 
                  '<th> Edit </th>' +
                  '<th> Delete </th>' + 
                '</tr>' + 
              '</thead>' + 
              '<tbody id="covidrow">' + 
              '</tbody>' + 
          '</table>' +
      '</div>';
  }

  function cardify(par_val)
  {
    return '<div class="card card-primary card-outline">' +
        '<div class="card-body">' +
          '<h5 class="card-title">' + par_val.cardtitle + '</h5>' +
          '<p class="card-text">' + par_val.cardtext + '</p>' +
        '</div>' +
      '</div>';
  }

  function showencodeddata()
  {
    $("#main").html(
        cardify(
          {
            cardtitle:"",
            cardtext:
               '<div class="row">' +
                '<button class="btn btn-success" onclick="showentryform()"> NEW ENTRY </button>' +
                '</div>' +
              '<div class="row">' +
               cformtable() +
              '</div>' 
          })
     );

     cformtablerow({    
                        name: "Test 1",
                        gender: "Male", 
                        age: "33", 
                        mobileno: "09171234567",
                        bodytemp: "50",
                        diagnosed: "yes",
                        encounter: "no",
                        vacinated: "yes",
                        nationality: "Filipino",
                        btn1: '<button class="btn btn-warning btn-xs" onclick="alert(\'ed\')"> Edit </button>',
                        btn2: '<button class="btn btn-danger btn-xs" onclick="alert(\'del\')"> Delete </button>',
                  }
            );
      
            cformtablerow({    
                        name: "Test 2",
                        gender: "Female", 
                        age: "32", 
                        mobileno: "09221234567",
                        bodytemp: "35",
                        diagnosed: "no",
                        encounter: "yes",
                        vacinated: "no",
                        nationality: "Filipino",
                        btn1: '<button class="btn btn-warning btn-xs" onclick="alert(\'ed\')"> Edit </button>',
                        btn2: '<button class="btn btn-danger btn-xs" onclick="alert(\'del\')"> Delete </button>',
                  }
            );
  

  }

  function cardform(par_val)
  {
    /*
     {
      color: {primary, warning, danger},
      title: 'Quickie',
      bodies: [
        val1, .., valn
      ],
      footerels: '<button type="submit" class="btn btn-primary">Submit</button>'
     }
    */
    return  '<div class="container-fluid">' +
        '<div class="card card-' + par_val.color + '">' +
           '<div class="card-header">' +
                '<h3 class="card-title">' + par_val.title + '</h3>' +
          '</div>' +
          '<form>' +
              '<div class="card-body">' +
              
                 function ()
                 {
                    let bodies = '';
                    for (i=0; i < par_val.bodies.length; i++)
                    {
                      bodies +=  par_val.bodies[i];
                                
                    }
                    return bodies;
                 } () +
              '</div>' +
              '<div class="card-footer">' +
                par_val.footerels +
              '</div>' +
         '</form>' +
      '</div>' +
      '</div>'
      ;
  }

  function showentryform()
  {
    $("#main").html( 
          cardform(  
          {
            color: "info",
            title: 'Covid-19 Entry',
            bodies: [
                      '<div class="form-group">' +
                      '<label for="inputname">Email address</label>' +
                      '<input type="text" class="form-control" id="inputname" placeholder="Full Name">' +
                      '</div>',
                      '<div class="form-group">' +
                      '<label>Gender</label>' +
                      '<select id="gender" class="custom-select">' +
                      '<option>Male</option>' +
                      '<option>Female</option>' +
                      '</select>' +
                      '</div>',
                      '<div class="form-group">' +
                      '<label for="inputage">Age</label>' +
                      '<input type="text" class="form-control" id="inputage" placeholder="Age">' +
                      '</div>',
                      '<div class="form-group">' +
                      '<label for="inputmobileno">Mobile Number</label>' +
                      '<input type="text" class="form-control" id="inputmobileno" placeholder="Mobile Number">' +
                      '</div>',
                      '<div class="form-group">' +
                      '<label>Covid-19 Diagnosed</label>' +
                      '<select id="diagnosed" class="custom-select">' +
                      '<option>Yes</option>' +
                      '<option>No</option>' +
                      '</select>' +
                      '</div>',
                      '<div class="form-group">' +
                      '<label>Covid-19 encounter</label>' +
                      '<select id="encounter" class="custom-select">' +
                      '<option>Yes</option>' +
                      '<option>No</option>' +
                      '</select>' +
                      '</div>',
                      '<div class="form-group">' +
                      '<label>Vacinated</label>' +
                      '<select id="vacinated" class="custom-select">' +
                      '<option>Yes</option>' +
                      '<option>No</option>' +
                      '</select>' +
                      '</div>',
                      '<div class="form-group">' +
                      '<label for="inputnationality">Nationality</label>' +
                      '<input type="text" class="form-control" id="inputnationality" placeholder="Mobile Number" value="Filipino">' +
                      '</div>',

              
            ],
            footerels: '<button type="submit" onclick="showencodeddata()" class="btn btn-primary">Submit</button>'
          }
       ) 


      
    );
  }


   $('a[href="#covidform"]').click(function(){
      $("#hdheading").html("COVID Monitoring <small> entry </small>");
      showencodeddata() 
  }); 


  $('a[href="#covidamin"]').click(function(){
    $("#main").html("Covid Dashboard")
  });
</script>

</body>
</html>
